<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    

    
</head>
<body>
    <div class="weather">
        <div class="main-txt">
            <h2>WEATHER APP</h2><br>
        </div>
        <div class="loc-search">
            <input type="text"    class="transparent-input"  id="inputname" placeholder="Search cities">
            

            <button onclick="search()" class="search-icon">
                <i class="fas fa-search"></i>
            </button>
            
            <button onclick="refreshButton()"  id="refreshButton"  type="button" class="refresh-icon">
                <i class="fa-solid fa-arrow-rotate-right"></i></button><br><br>
            <div id="result"></div>
            <div class="details">
                <div class="first">
                <p class="city">CITY  </p><br>
                <p class="country">COUNTRY  </p><br>
                <p class="humidity">HUMIDITY  </p><br>
                </div>
                       <div class="second"> 
                        <p class="pressure">PRESSURE:</p><br>
                        <p class="wind">WIND</p><br>
                        <p class="temp">TEMPERATURE</p><br>
                        </div>
            </div>
                        <div class="third">
                        <p class="feels">Feels LikeÂ°</p>
                        <p class="current"> Current Weather </p>
                        <p class="date"> Date and Time</p>
                        </div>
                    
            
        </div><br><br>

       
    </div>
    <script src="./app.js"></script>
</body>

</html>
